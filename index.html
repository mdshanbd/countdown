<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coming Soon Page</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <h1>Shop<span>on</span> && <span>Zemi</span>colon</h1>
      <h2>Coming Soon Page</h2>

      <div class="count">
         <div class="count_box_wrapper">
            <div class="countD count_box">
               <span id="days">00</span>
               Days
            </div>
            <div class="day_bar bar">
               <div class="bar_inner" id="day_bar_inner"></div>
            </div>
         </div>
         <div class="count_box_wrapper">
            <div class="countH count_box">
               <span id="hours">00</span>
               Hours
            </div>
            <div class="hours_bar bar">
               <div class="bar_inner" id="hours_bar_inner"></div>
            </div>
         </div>
         <div class="count_box_wrapper">
            <div class="countM count_box">
               <span id="minutes">00</span>
               Minutes
            </div>
            <div class="minutes_bar bar">
               <div class="bar_inner" id="minutes_bar_inner"></div>
            </div>
         </div>
         <div class="count_box_wrapper">
            <div class="countS count_box">
               <span id="seconds">00</span>
               Seconds
            </div>
            <div class="second_bar bar">
               <div class="bar_inner" id="second_bar_inner"></div>
            </div>
         </div>

      </div>
   </div>
   <script src="js/jquery-1.12.4.min.js"></script>
   <script src="js/popper.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
